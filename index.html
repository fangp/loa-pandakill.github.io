<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiffan's Scuffed Thaemine Red Pattern Memorization Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <h1>Wiffan's Scuffed Normal Thaemine Gate 3 Red Pattern Memorization Game</h1>
        <img id="stageImage" src="images/full_stage.png" alt="Stage" style="display:none;">
        <p id="hpDisplay">Boss HP: 300</p>
        <img id="patternImage" src="images/pattern1.png" alt="Pattern" style="display:none;">

        <p id="answerDisplay"></p> <!-- Moved above the Show Answer button -->
        <button onclick="showAnswer()">Show Answer</button>
        
        <p id="scoreDisplay">Score: 0</p>
        <p id="patternTypeDisplay" style="display:none;"></p>
        <p id="timerDisplay">Time: 0s</p>
        <button onclick="restartGame()" id="restartButton" style="display:none;">Start New Game</button>
        <div>
            Press <strong>Q</strong> if Correct, <strong>W</strong> if Wrong
		<button onclick="window.open('help.html', '_blank')" id="helpButton" title="Help">?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
